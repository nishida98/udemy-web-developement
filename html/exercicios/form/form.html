<h1>Formulario</h1>

<form action="http://localhost:3003/usuarios" method="POST">
    <input type="text" name="nome" placeholder="nome">
    <input type="password" name="senha" placeholder="senha">
    <textarea name="bio" cols="10" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="Admin"> Admin
        <input type="radio" name="tipo" value="Regular"> Regular
        <input type="radio" name="tipo" value="Professor"> Professor
    </div>
    <div>
        <input type="checkbox" name="ativo" value="true"> Ativo
    </div>
    <select name="estado">
        <option value="">Selecione</option>
        <option value="AC">Acre</option>
        <option value="BA">Bahia</option>
        <option value="SP">Sao Paulo</option>
    </select>

    <select name="interesses" multiple size="5">
        <option value="">Selecione</option>
        <option value="JS">JS</option>
        <option value="Java">Java</option>
        <option value="PHP">PHP</option>
        <option value="Python">Python</option>
        <option value="Go">Go</option>
        <option value="C++">C++</option>
        <option value="C">C</option>
    </select>

    <button>Incluir</button>
</form>

<style>
    input, textarea, select {
        display: block;
        margin-bottom: 10px;
    }
    input[type=radio],
    input[type=checkbox] {
        display: inline;
    }
</style>
